<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>News Notes</title>

	<!-- Google Fonts - Roboto -->
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900' rel='stylesheet' type='text/css'>
	<!--Import Google Icon Font-->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<!--Import materialize.css-->
	<link rel="stylesheet" href="/assets/materialize/css/materialize.min.css"  type="text/css">
	<link rel="stylesheet" href="/assets/css/style.css" type="text/css">

</head>
<body>
<!--navbar -->
	<div class="navbar-fixed">
		<nav class="indigo lighten-2" role="navigation">
			<a href="#" id="logo-container" class="brand-logo center condensed thin">News Notes</a>
			<ul class="right hide-on-med-and-down">
				<li>
					<a href="/"><i class="material-icons">home</i></a>
				</li>
			</ul>
			<!--for mobile only -->
			<ul id="slide-out" class="side-nav">
				<li>
					<a href="/"><i class="material-icons">home</i> Home</a>
				</li>
			</ul>
			<a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
		</nav>
	</div>

	<div id="wrapper">
		<div class="container">
			<div class="row">
				<div class="col l12 m12 s12">
					<h5 class="flow-text center">Click on the articles below to add notes for each article </h5>
				<div>
				<div class="col l12 m12 s12 center">
					<a class="btn black lighten-1 flow-text align-center" id="viceButton" href="/vice">Get News</a>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col s12 m12 l12"><br></div>
		</div>
		<div class="row">
			<div class="col l6 m6 s12">
				<div id="articles"></div>
			</div>
			<div class="col l6 m6 s12">
				<div id="notes"></div>
			</div>
		</div>
	</div>
</div>

	  <!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

	<!-- Materialize javascript -->
	<script type="text/javascript" src="/assets/materialize/js/materialize.min.js"></script>

	<!--app.js -->
	<script src="/app.js"></script>

</body>
</html>
